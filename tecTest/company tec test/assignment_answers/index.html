<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Exit Intent PopUp</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="style.css">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/jquery-validation@1.17.0/dist/jquery.validate.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
        <script src="cookie.js"></script>
    </head>
    <body>
		<!-- The Modal -->
		<div class="bg-primary container">
			<div class="modal" id="myPopup">
                <div class="modal-dialog modal-dialog-centered">
                    <div class="modal-content">
                        <form id="form">
                            <!-- Modal Header -->
                            <div class="modal-header">
                                <button type="button" class="close" data-dismiss="modal">&times;</button>
                            </div>
                            <!-- Modal body -->
                            <div class="modal-body">
                                <div class="row">
                                    <div class="col-12 col-md-7">
                                        <h6 class="getoff">GET $10 OFF WHEN YOU SIGN UP FOR</h6>
                                        <h6 class="info">SAVINGS, NEWS, UPDATES AND MORE</h6>
                                        <div class="form-group">
                                            <input type="text" placeholder="your name" class="form-control" id="name" name="myname">
                                        </div>
                                        <div class="form-group">
                                            <input type="email" class="form-control" id="email" placeholder="email address" name="email">
                                        </div>
                                        <div class="checkbox">
                                            <input type="checkbox" name="checkbox" id="checkbox"> <span>Check this box to receive monthly newsletter</span>
                                        </div>
                                        <div class="form-group">
                                            <button id="signup" type="button" class="btn btn-dark">SIGN UP</button>
                                        </div>
                                        <div class="form-group privacy-policy">
                                            <a href="#">PRIVACY POLICY</a>
                                        </div>
                                    </div>
                                    <div class="d-none d-md-block col-md-5">
                                        <img src="./christmas.png" alt="Image">
                                    </div>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
			</div>
		</div>
	</body>
</html>
